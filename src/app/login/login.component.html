<section class="vh-100 gradient-custom">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-2">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login Useit</h2>
                <p class="text-white-50 mb-5">¡Ingresa tu usuario y contraseña!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="text" id="userName" class="form-control form-control-lg" #userName/>
                  <label class="form-label" for="userName">Usuario</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="passwordUser" class="form-control form-control-lg" #password/>
                  <label class="form-label" for="passwordUser">Contraseña</label>
                </div>
  
                <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Olvide la contraseña</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login(userName.value, password.value)">Iniciar Sesion</button>
  
              </div>
                <span *ngIf="mensaje">
                    <p class="text-white-50 fw-bold">Usuario o contraseña incorrecta</p>
                </span>
              <div>
                <p class="mb-0">Crear cuenta <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
